<body>
    

    <div class="weaterSection">
        <div class="weaterWrap">
            <div class="leftSec">
                <div class="day" id="dayLeft"></div> 
                <div class="month" id="monthLeft"></div> 
                <div class="city" id="cityLeft"></div> 
                <div class="imgCl" id="clImgLeft">
                    <img src="" alt="" />
                </div> 
                <div class="temp" id="tempLeft"></div> 
                <div class="textWeater" id="textWeaterLeft"></div> 
            </div>
            <div class="rightSec">
                <div class="top">
                    <select class="selectmenu" id="selectMenu">
                        <option>Delhi</option>
                    </select>
                </div>
                <div class="weekinfoWrap">
                    <ul class="cardInfo" id="weekInfoCard">
                    </ul> 
                </div>
                <div class="humidityInfo">
                    <ul class="bottomList">
                        <li>
                            <div class="textBtm">
                                UV Index
                            </div>
                            <div class="valueBtm" id="uvIndex"></div>
                        </li>
                        <li>
                            <div class="textBtm">
                                HUMIDITY
                            </div>
                            <div class="valueBtm" id="humidity"> </div>
                        </li>
                        <li>
                            <div class="textBtm">
                                WIND
                            </div>
                            <div class="valueBtm" id="wind"></div>
                        </li>
                        <li>
                            <div class="textBtm" id="cityPlace"></div>
                            <div class="valueBtm" id="populationcity"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./myscript.js" type="text/javascript"></script>
